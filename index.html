<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>12 Top Drawers Demo</title>
  <style>
    :root{--drawer-height:40vh;--anim:300ms ease}
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;padding:1rem;}
    .buttons{display:flex;flex-wrap:wrap;gap:.5rem}
    .buttons button{padding:.5rem 1rem}

    /* drawer base */
    .drawer{
      position:fixed;
      left:0;right:0;
      top:0;
      transform: translateY(calc(-100% - 1px));
      transition: transform var(--anim);
      pointer-events:none; /* disabled when hidden */
      z-index:1000;
    }
    .drawer.open{
      transform: translateY(0);
      pointer-events:auto;
    }

    /* content panel that drops down (centered horizontally) */
    .drawer-panel{
      margin:0 auto;
      width:min(980px,98%);
      height:var(--drawer-height);
      background:#fff;
      box-shadow:0 6px 30px rgba(0,0,0,.25);
      border-bottom-left-radius:6px;
      border-bottom-right-radius:6px;
      overflow:auto;
      transform-origin:top center;
    }

    /* overlay below the panel to capture clicks and dim background */
    .drawer-backdrop{
      height:calc(100vh - var(--drawer-height));
      background:rgba(0,0,0,.25);
      cursor:pointer;
    }

    .drawer-header{
      display:flex;align-items:center;justify-content:space-between;
      padding:.5rem 1rem;border-bottom:1px solid #eee;
    }
    .drawer-body{padding:1rem}

    .close-btn{background:#f0f0f0;border:1px solid #ddd;padding:.25rem .5rem;border-radius:4px}
    @media (max-width:480px){
      :root{--drawer-height:60vh}
    }
  </style>
</head>
<body>
  <h1>12 Top Drawers</h1>
  <div class="buttons" id="buttons">
    <!-- 12 open buttons -->
    <button data-index="1" class="open-btn">Open Window 1</button>
    <button data-index="2" class="open-btn">Open Window 2</button>
    <button data-index="3" class="open-btn">Open Window 3</button>
    <button data-index="4" class="open-btn">Open Window 4</button>
    <button data-index="5" class="open-btn">Open Window 5</button>
    <button data-index="6" class="open-btn">Open Window 6</button>
    <button data-index="7" class="open-btn">Open Window 7</button>
    <button data-index="8" class="open-btn">Open Window 8</button>
    <button data-index="9" class="open-btn">Open Window 9</button>
    <button data-index="10" class="open-btn">Open Window 10</button>
    <button data-index="11" class="open-btn">Open Window 11</button>
    <button data-index="12" class="open-btn">Open Window 12</button>
  </div>

  <!-- Drawers (one per button). Keep id consistent with data-index -->
  <!-- You can generate these with JS server-side or leave static -->
  <div class="drawer" id="drawer-1" aria-hidden="true" role="dialog" aria-labelledby="drawer-title-1">
    <div class="drawer-panel">
      <div class="drawer-header">
        <strong id="drawer-title-1">Window 1</strong>
        <div>
          <button class="close-btn" data-close>Close</button>
        </div>
      </div>
      <div class="drawer-body">Content for window 1</div>
    </div>
    <div class="drawer-backdrop" data-close></div>
  </div>

  <!-- duplicate for 2..12 -->
  <!-- For brevity only show 2 and 3; create 4..12 similarly or generate with JS -->
  <div class="drawer" id="drawer-2" aria-hidden="true" role="dialog" aria-labelledby="drawer-title-2">
    <div class="drawer-panel">
      <div class="drawer-header">
        <strong id="drawer-title-2">Window 2</strong>
        <div><button class="close-btn" data-close>Close</button></div>
      </div>
      <div class="drawer-body">Content for window 2</div>
    </div>
    <div class="drawer-backdrop" data-close></div>
  </div>

  <div class="drawer" id="drawer-3" aria-hidden="true" role="dialog" aria-labelledby="drawer-title-3">
    <div class="drawer-panel">
      <div class="drawer-header">
        <strong id="drawer-title-3">Window 3</strong>
        <div><button class="close-btn" data-close>Close</button></div>
      </div>
      <div class="drawer-body">Content for window 3</div>
    </div>
    <div class="drawer-backdrop" data-close></div>
  </div>

  <!-- add drawers 4..12 here or add them dynamically -->
  <script src="./drawer-windows.js"></script>
</body>
</html>
